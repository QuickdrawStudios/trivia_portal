<div style="text-align:center">
  <h1>
    Register
  </h1>
</div>
<div class="register-form">
  <input type="email" placeholder ="email" class="login-input" [(ngModel)]="email">
  <input type="password" placeholder="password" class="login-input" [(ngModel)]="password">
  <input type="password" placeholder="confirm password" class="login-input" [(ngModel)]="confirmPassword">
  <button class="register-button" (click)="register()">login</button>
</div>
