<div class="shade"></div>
<div class="sub-box">
  <h1 class="sub-title">Subscribe</h1>
      <p class="payment-message">{{message}}</p>
      <p>$200/month subscription</p>
      <div class="form-row">
        <label>
          <span>Card Number</span>
          <input [(ngModel)]="number" type="text" size="16" data-stripe="number">
        </label>
      </div>
    
      <div class="form-row">
        <label>
          <span>Expiration (MM/YY)</span>
          <input [(ngModel)]="expMonth" type="text" size="2" data-stripe="exp_month">
        </label>
        <span> / </span>
        <input [(ngModel)]="expYear" type="text" size="2" data-stripe="exp_year">
      </div>
    
      <div class="form-row">
        <label>
          <span>CVC</span>
          <input [(ngModel)]="cvc" type="text" size="4" data-stripe="cvc">
        </label>
      </div>
      <button (click)="getToken()">subscribe</button>
</div>
