<div style="text-align:center">
  <h1>
    Login
  </h1>
</div>
<div class="login-form">
  <input type="email" placeholder ="email" class="login-input" [(ngModel)]="email">
  <input type="password" placeholder="password" class="login-input" [(ngModel)]="password">
  <button class="login-button" (click)="login()">login</button>
</div>
